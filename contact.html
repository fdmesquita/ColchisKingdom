<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Web Development Tech Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    
      <div class="page-container">
        <header>
          <a
          href="index.html"
          title="Colchis Royal Family Home Page"
          class="logo">
        
          <img
            src="img/colchis.png"
            alt="logo of Colchis"
            width="100"
            height="100"
          >
        </a>

        <!-- Navigation Section-->

        <nav>
          <ul>
            <li>
              <a href="index.html">About</a>
            </li>
            <li><a href="royal-family.html">Royal Family</a></li>
            <li><a href="royal-assets.html">Royal Assets</a></li>
            <li>
              <a
                href="contact.html"
                style="color: white; background-color: #41afc2;"
                >Contact Us</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Add this to a seperate page, e.g. contact.html
      Contact the Royal Kingdom -->
    <section id="contact" class="page-container">
      <h2 class="all">
        Fill in the form below to contact the Royal Kingdom
      </h2>
      <form id="contactForm">
        <label for="firstname">First name: </label>
        <input
          type="text"
          name="fname"
          placeholder="John Doe"
          class="form-input"
        /><br />

        <label for="email">Email: </label>
        <input
          type="email"
          name="emailAdress"
          placeholder="john.doe@lalala.com"
          class="form-input"
        /><br />

        <textarea
          id="message"
          class="form-textarea"
          placeholder="Put your message here..."
        ></textarea
        ><br />
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </section>
  </body>

  <!-- Connect the Javascript file -->
  <script src="script.js"></script>
</html>
